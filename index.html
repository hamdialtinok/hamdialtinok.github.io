<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hamdi Altınok – Mobile Apps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }
    .app-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 700px;
      margin: auto;
    }
    .app-card {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
    }
    .app-card h2 {
      margin-top: 0;
    }
    .button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007aff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hamdi Altınok</h1>
    <p>Indie mobile developer. Explore my apps below.</p>
  </header>

  <section class="app-list">
    <div class="app-card">
      <h2>Sudokuland Runic</h2>
      <p>A minimalist Sudoku experience reimagined with ancient runic symbols.</p>
      <a class="button" href="/sudokuland/">View App</a>
    </div>

    <!-- Future app cards can be added here -->
  </section>

  <footer>
    &copy; 2025 Hamdi Altınok. All rights reserved.
  </footer>
</body>
</html>
